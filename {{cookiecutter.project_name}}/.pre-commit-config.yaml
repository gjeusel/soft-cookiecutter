fail_fast: false

repos:
  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: make lint
        types: [python]
        language: system
        pass_filenames: false

      - id: mypy
        name: Mypy
        entry: make mypy
        types: [python]
        language: system
        pass_filenames: false

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.17
    hooks:
      - id: uv-lock
        name: Lockfile
